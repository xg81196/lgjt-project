log4j.rootLogger=debug,Console,fileLog

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=log4j: %d [%t] %-5p %c - %m%n

log4j.appender.fileLog=org.apache.log4j.RollingFileAppender
log4j.appender.fileLog.File=${api-log4j-path}
log4j.appender.fileLog.encoding=UTF-8
log4j.appender.fileLog.Threshold=info   
log4j.appender.fileLog.MaxFileSize=10MB
log4j.appender.fileLog.MaxBackupIndex=100  
log4j.appender.fileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.fileLog.layout.ConversionPattern=log4j\: %d [%t] %-5p %c - %m%n